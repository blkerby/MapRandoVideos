<div class="modal" id="techModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Tech Config</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="accordion my-0" id="techAccordion">
                    {% for difficulty in difficulty_levels %}
                    {% let difficulty_no_space = difficulty.replace(" ", "") %}
                    <div class="accordion-item my-0 p-0">
                        <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ difficulty_no_space }}Tech">
                            <p>{{ difficulty }} (<span id="difficultyCountTech{{ difficulty_no_space }}"></span> tech, <span id="difficultyCountNotables{{ difficulty_no_space }}"></span> notables)<span id="difficultyCountMissingVideos{{ difficulty_no_space }}"></span></p>
                        </button>
                        </h2>            
                        <div id="collapse{{ difficulty_no_space }}Tech" class="accordion-collapse collapse my-0 p-0">
                            <div class="card">
                                <div class="card-body my-0 p-0">        
                                    <table class="table table-hover mb-0">
                                        <tbody id="techTableBody{{ difficulty_no_space }}"></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    Notable strats
                                </div>
                                <div class="card-body my-0 p-0">        
                                    <table class="table table-hover mb-0">
                                        <tbody id="notableTableBody{{ difficulty_no_space }}"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" value="Save Changes" onclick="submitTech()">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
